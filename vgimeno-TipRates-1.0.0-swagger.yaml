# tags are used for organizing operations
tags:
#- name: admins
#  description: Secured Admin-only calls
- name: desarrollo
  description: Operaciones disponibles para desarrolladores

paths:
  /rates:
    get:
      tags:
      - desarrollo
      summary: obtiene los rates de conversion
      operationId: getRates
      description: |
        Obtiene el fichero de rates de conversi√≥n
      produces:
      - application/json
      responses:
        200:
          description: resultado rates
          schema:
            type: array
            items:
              $ref: '#/definitions/Rate'
        400:
          description: bad input parameter
    
  /transactions:
    get:
      tags:
      - desarrollo
      summary: obtiene el listado de transacciones
      operationId: getTransactions
      description: |
        Obtiene el fichero de transacciones
      produces:
      - application/json
      responses:
        200:
          description: resultado transacciones
          schema:
            type: array
            items:
              $ref: '#/definitions/Transaction'
        400:
          description: bad input parameter
          
definitions:
  Rate:
    type: object
    required:
    - from
    - to
    - rate
    properties:
      from:
        type: string
        example: EUR
      to:
        type: string
        example: USD
      rate:
        type: number
        format: float
        example: 0.73
  Transaction:
    required:
    - sku
    - amount
    - currency
    properties:
      sku:
        type: string
        example: U9943
      amount:
        type: number
        format: float
        example:  15.7
      currency:
        type: string
        example: USD
        
